{% extends 'base.html' %}
{% block content %}
  <h1>Supprimer la critique</h1>
  <p>Êtes-vous sûr de vouloir supprimer cette critique ? Cette action est irréversible.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="button">Oui, supprimer</button>
    <a href="{% url 'my_posts' %}" class="button">Non, retourner à mes posts</a>
  </form>
{% endblock %}
