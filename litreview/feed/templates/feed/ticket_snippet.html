{% load static %}

<div class="review-ticket">
  <p>Ticket - {{ ticket.user.username }}</p>
  <p>{{ ticket.title }}</p>
  <p>{{ ticket.description }}</p>
  {% if ticket.image %}
    <img src="{{ ticket.image.url }}" alt="{{ ticket.title }}">
  {% endif %}

  {% if not ticket.review_set.exists %}
    <a href="{% url 'create_review_to_ticket' ticket.id %}" class="button">Cr√©er une critique</a>
  {% endif %}
</div>
