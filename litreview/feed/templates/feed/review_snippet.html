{% load static %}

<div class="review">
  {% if request.user == review.user %}
    <p>Vous avez publié une critique</p>
  {% else %}
    <p>{{ review.user.username }} a publié une critique</p>
  {% endif %}
  <h3>{{ review.ticket.title }} - Note : {{ review.rating }} </h3>
  <p>{{ review.headline }}<br>{{ review.body }}</p>
</div>
