{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="fr">
    <head>
      <meta charset="UTF-8">
      <title>Page de connexion</title>
    </head>  
    <body>
      <div class="container">
        <div class="left">
          <h2>Inscrivez-vous maintenant</h2>
          <button><a href="{% url 'signup' %}">S'inscrire</a></button>
        </div>
        <div class="right">
          <h2>Connectez-vous</h2>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" placeholder="Nom d'utilisateur">
            </div>
            <div class="form-group">
              <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" placeholder="Mot de passe">
              <button type="submit">Se connecter</button>
            </div>
          </form>
        </div>
      </div>
    </body>
</html>

{% endblock %}
